server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ---------------------------------------------
  # 1. LOGS DEL HOST (syslog + *.log)
  # ---------------------------------------------
  - job_name: varlogs
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/syslog

      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

  # ---------------------------------------------
  # 2. LOGS DE DOCKER (contenedores)
  # ---------------------------------------------
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log

    # Extraer labels Ãºtiles desde la ruta del archivo
    pipeline_stages:
      - json:
          expressions:
            stream: stream
            log: log
      - regex:
          expression: "/var/lib/docker/containers/(?P<container_id>[a-z0-9]+)/(?P<file>.*).log"
      - docker:
      - labels:
          container_id:
      - output:
          source: log
